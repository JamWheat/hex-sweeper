<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
  <title>Hex Sweeper</title>
</head>
<body>
  <div id="window"></div>
  <div id="welcome">
    <div>
      <p>How big a board would you like?</p>
      <p class="note">from 6 to 70</p>
      <input id="boardSize" type="text" placeholder="hexes to a side">
      <p class="note">(note that larger board will take longer to place mines, please be patient)</p>
      <p>How many mines would you like?</p>
      <label class="radio">Some
        <input type="radio" checked="checked" name="mineInput" id=".05">
        <span class="radioBtn"></span>
      </label>
      <label class="radio">Lots
        <input type="radio" name="mineInput" id=".1">
        <span class="radioBtn"></span>
      </label>
      <label class="radio">Too many!
        <input type="radio" name="mineInput" id=".15">
        <span class="radioBtn"></span>
      </label>
      <br>
      <button id="start">Let's go!</button>
    </div>
  </div>
  <header>
    <h1>Hex Sweeper</h1>
    <div id="mine-counter"></div>
    <div id="timer"></div>
    <button id="reset-button">Reset</button>
  </header>
  <container>
    <grid id="grid">
    </grid>
  </container>
</body>
</html>
